<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiko&family=Euphoria+Script&family=Neuton:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Travel Journal</title>
</head>

<body>
    <header>
        <h1 class='logo'>Journey Journal</h1>
        <!-- Trigger Modal Open -->
        <button id='modal-open-btn'>Start New Trip!</button>
    </header>
    <!-- Modal -->
    <aside id='modal' class='modal'>
        <div class='modal-content'>
            <span id='modal-close'>&times;</span>
            <h3>What's Your Destination?</h3>
            <input type='text' id='location-input' placeholder='Enter A City'>
            <button id='location-submit-btn' type='submit'>Start Planning!</button>
        </div>
    </aside>
    <main>
        <h2>Where to next...?</h2>
    </main>
</body>

</html>
